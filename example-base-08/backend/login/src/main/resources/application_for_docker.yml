  # jpa:
  #   properties:
  #     hibernate:
  #       dialect: org.hibernate.dialect.MySQL8Dialect
  #   hibernate:
  #     ddl-auto: update

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
    add-properties: true
  main:
    allow-circular-references: true

server:
  port: 8089

jwt:
  secret: your_jwt_secret_key
  expiration: 3600000

# Backup File Path
backup:
  file:
    path: /app/backup/user_backup.json



# Service discovery related configuration
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

info:
  app:
    name: "Eureka server"
    description: "Eureka server Application"
    version: "1.0.0"